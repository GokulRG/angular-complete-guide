<div>
  <h2 class="cli">This is the success component!</h2>
  <label for="username"></label>
  <input type="text" id="username" [(ngModel)]="username">
  <p>
    {{username}}
  </p>
  <button class="btn btn-primary" (click)="resetUsername()" [disabled]="username.length==0">Reset Username</button>
</div>
